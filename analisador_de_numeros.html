<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div name="dados" id="dados">
            <p>Número (entre 1 e 100)
                <input placeholder="Digite um número" type="number" name="sequencia" id="sequencia">
                <input type="button" value="Adicionar" onclick="adicionar(sequencia)">
            </p>
        </div> 
        <select title="lista" size="10" name="valores" id="valores">
        </select>
        <br>
        <input type="button" value="Finalizar" onclick="finalizar()">
        <div name="contas" id="contas">
        </div>
    </section>
    <footer>
        <p>&copy;Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
